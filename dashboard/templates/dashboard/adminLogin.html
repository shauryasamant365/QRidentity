<!doctype html>
<html lang="en">
<head>
  <title>Login | QRidentity </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/static/login/css/style.css">
</head>
<body style="background-image: url('https://wallpaperaccess.com/full/294908.jpg'); background-repeat: none; background-position: fixed; background-size: auto;">
  <section class="ftco-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="login-wrap py-5">
            <div class="img d-flex align-items-center justify-content-center" style="background-image: url(/static/login/images/bg.jpg);"></div>
            <h3 class="text-center mb-0">Welcome</h3>
            <p class="text-center">
              Get to your Control Panel by signing in
            </p>
            <form action="/control_panel/login/?next=/control_panel/" method="post" class="login-form"> {% csrf_token %}
              <div class="form-group">
                <div class="icon d-flex align-items-center justify-content-center">
                  <span class="fa fa-user"></span>
                </div>
                <input type="text" name="username" class="form-control" placeholder="Username" required>
              </div>
              <div class="form-group">
                <div class="icon d-flex align-items-center justify-content-center">
                  <span class="fa fa-lock"></span>
                </div>
                <input type="password" name="password" class="form-control" placeholder="Password" required>
              </div>
              <div class="form-group">
                <button type="submit" class="btn form-control btn-primary rounded submit px-3">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="/static/login/js/jquery.min.js"></script>
  <script src="/static/login/js/popper.js"></script>
  <script src="/static/login/js/bootstrap.min.js"></script>
  <script src="/static/login/js/main.js"></script>
</body>
</html>
