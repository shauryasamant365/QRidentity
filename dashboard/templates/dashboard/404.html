<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 - Page not found | QRidentity </title>
    <link rel="stylesheet" href="/static/errors/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <a href="/" target="_blank">
  <header class="top-header">
</header>
<div>
  <div class="starsec"></div>
  <div class="starthird"></div>
  <div class="starfourth"></div>
  <div class="starfifth"></div>
</div>
<div class="lamp__wrap">
  <div class="lamp">
    <div class="cable"></div>
    <div class="cover"></div>
    <div class="in-cover">
      <div class="bulb"></div>
    </div>
    <div class="light"></div>
  </div>
</div>
<section class="error" >
  <div class="error__content">
    <div class="error__message message">
      <h1 class="message__title">
        {% if customize %} {{title}}
        {% else %} page not found {% endif %}
      </h1>
      <p class="message__text">{% if customize %} {{msg}} {% else %} We're sorry, the page you were looking for isn't found here. The link you followed may either be broken, no longer exists or you are not authorized for it. Please try again. {% endif %}</p>
    </div>
  </div>
</section>
</body>
</html>
